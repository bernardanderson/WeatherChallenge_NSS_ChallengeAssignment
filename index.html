<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather API Access</title>
</head>
<body>
  <input id="zip-data" type="text" placeholder="Enter a 5 digit zipcode">
  <select id="weather-forecast">
    <option value="">--Choose a Forecast--</option>
    <option value=current>Current Forecast</option>
    <option value=3day>Three Day Forecast</option>
    <option value=5day>Five Day Forecast</option>
  </select>
  <button id="submit-weather">Get Weather Data</button>

  <script type="text/javascript" src="DomInputs.js"></script>
  <script type="text/javascript" src="WeatherInputs.js"></script>
</body>
</html>
